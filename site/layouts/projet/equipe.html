{{ define "main" }}
<div>
  <div class="flex">
    <div class="bg-rered flex-1"></div>
    <div class="container">
      <div class="flex">
        <div class="w-5/5 md:w-3/5 bg-rered text-white font-bold p-8 pr-8 md:pr-16">
          <h2 class="text-3xl mt-8 mb-8">{{ .Title }}</h2>
          {{ .Content }}
        </div>
        <div class="hidden md:flex w-2/5 bg-gray-400 bg-repink">
          <img src="/img/page-equipe/illu.png" class="object-cover" />
        </div>
      </div>
    </div>
    <div class="bg-rered md:bg-repink flex-1"></div>
  </div>
  <div class="container px-8 mt-8">
    <div class="flex flex-wrap -mx-8">
      {{ range $.Site.Data.team }}
      {{ partial "projet/team-member" . }}
      {{ end }}
    </div>
  </div>
  <div class="flex">
    <div class="bg-repink flex-1"></div>
    <div class="container">
      <div class="flex flex-wrap">
        <div class="w-1/1 md:w-1/2 bg-repink text-rered p-8">
          {{ with .Params.engager }}
          <h2 class="text-3xl mb-8 uppercase font-bold">{{ .title }}</h2>
          {{ .text | markdownify}}
          {{ end }}
        </div>
        <div class="w-1/1 md:w-1/2 bg-repink flex items-center flex-col justify-center">
          <img src="/img/page-equipe/engagez-vous.png" class="object-scale-down" />
          <button class="uppercase bg-rered text-white p-4 px-8 rounded-full">Rejoindre l'association</button>
        </div>
      </div>
    </div>
    <div class="bg-repink flex-1"></div>
  </div>
</div>
{{ end }}
