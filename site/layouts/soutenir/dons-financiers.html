{{ define "main" }}
<div>
    {{ partial "projet/page-desc" . }}
    <div class="container px-8 mb-4 flex flex-col items-stretch">
        <h1 class="font-bold text-2xl mt-16 pb-8 uppercase"><span class="text-redarkpink">Bon</span><span
            class="text-rered"> à savoir</span></h1>
            <p class="text-l pb-8 text-rered">Nous acceptons également vos dons par:</p>
        <div class="flex flex-wrap -mx-8 justify-center">
            {{ range .Params.payements }}
            <div class="w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/6 relative px-8 pt-8 flex flex-row">
                <div class="absolute inset-x-0 px-8">
                    <div class="flex flex-col items-center w-full"><img class="h-32" src="{{.img}}" /></div>
                </div>
                <div class="mt-16 pt-20 pb-8 text-center rounded-lg flex-grow">
                    <p class="uppercase font-bold text-sm text-redarkgrey">{{.text}}</p>
                    <p class="font-bold text-sm text-rered">{{.subtext}}</p>
                    {{if isset . "address"}}<p class="font-bold text-sm text-redarkgrey mt-4">{{.address | markdownify}}</p>{{end}}
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>
{{ end }}
