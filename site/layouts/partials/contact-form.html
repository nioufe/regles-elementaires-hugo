<!-- Contact -->
<div class="w-11/12 md:w-4/5 m-auto">
  <h4 class="text-rered uppercase text-xl md:text-2xl font-bold mb-2">Contact</h4>

  <form name="contact-form" action="https://collectes.regleselementaires.com/contact/processContactForm" method="post">
  <!-- <form name="contact-form" action="http://localhost//contact/processContactForm" method="post"> -->

    <!-- Name -->
    <div class="border-b-2 border-rered mb-2">
      <fieldset>
        <input required type="text" id="name" name="name" placeholder="Votre nom & prénom" class="bg-rebeige text-rered py-2 w-full">
      </fieldset>
    </div>
    <!-- Email -->
    <div class="border-b-2 border-rered mb-2">
      <fieldset>
        <input required type="email" id="email_contact" name="email" placeholder="Votre email" class="bg-rebeige text-rered py-2 w-full">
      </fieldset>
    </div>

    <!-- Sujet -->
    <div class="border-b-2 border-rered mb-2 pb-2 selectdiv flex flex-row">
      <select required name="subject" id="subject" class="bg-rebeige text-rered py-2 w-full appearance-none">
        <option value="" disabled selected>Votre question concerne</option>
        <option value="collecte">Organiser une collecte</option>
        <option value="demande-produits">Bénéficier de produits</option>
        <option value="soutenir">Soutenir l'association</option>
        <option value="don-produits">Faire un don de produits</option>
        <option value="don-financier">Faire un don financier</option>
        <option value="rejoindre">Rejoindre l'association</option>
        <option value="partenariat">Développer un partenariat</option>
        <option value="autre">Toute autre demande</option>
      </select>
    </div>

    <!-- Region -->
    <div class="border-b-2 border-rered mb-2 pb-2 selectdiv flex flex-row">
      <select required name="region" id="region" class="bg-rebeige text-rered py-2 w-full appearance-none">
        <option value="" disabled selected>Région concernée</option>
        <option value="aura">Auvergne-Rhône-Alpes</option>
        <option value="cvl">Centre-Val-de-Loire</option>
        <option value="ge">Grand Est</option>
        <option value="idf">Île-de-France</option>
        <option value="na">Nouvelle-Aquitaine</option>
        <option value="paca">Provence-Alpes-Côte-d'Azur</option>
        <option value="autre">Autre région</option>
      </select>
    </div>


    <!-- Message -->
    <fieldset>
      <textarea required id="message" name="message" placeholder="Votre message" rows="8" class="w-full p-4 mt-4 border-2 border-rered bg-rebeige text-rered"></textarea>
    </fieldset>

    <!-- reCAPTCHA -->
    <input type="hidden" id="recaptchaResponse" name="recaptcha-response">

    <!-- Button -->
    <div class="my-4 flex justify-end">
      <button type="submit" class="border-2 rounded-full border-rered uppercase text-rered py-2 px-8 font-semibold">Envoyer</button>
    </div>
  </form>
</div>

<script src="https://www.google.com/recaptcha/api.js?render=6LdpNB8cAAAAAEcdCBrS5cx-kHLBLf-4vnqiouX7"></script>
<script>
grecaptcha.ready(function() {
    grecaptcha.execute('6LdpNB8cAAAAAEcdCBrS5cx-kHLBLf-4vnqiouX7', {action: 'homepage'}).then(function(token) {
        document.getElementById('recaptchaResponse').value = token
    });
});
</script>


<style>
  input::placeholder, textarea::placeholder {
    color: #e9364b;
    opacity: 1;
  }

  .selectdiv:after {
    content: '<>';
    color: #e9364b;
    transform: rotate(90deg);
    display: flex;
    font-size: 1rem;
    margin-right: 1rem;
  }

  .grecaptcha-badge {
    display: none;
  }
  
</style>
