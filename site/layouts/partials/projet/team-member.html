<div class="equipe__membre w-1/2 sm:w-1/3 lg:w-1/4 px-8 pb-4" tabindex="0">
  <div
    class="h-full border-b border-rered pb-4 cursor-pointer relative group flex flex-col"
  >
    <div
      class="equipe__membre-bio equipe__membre-bio--2n sm:equipe__membre-bio--3n lg:equipe__membre-bio--4n equipe__membre-bio--block hidden bg-redarkpink text-white p-8 absolute top-0 pointer-events-none text-xs text-justify"
    >
      <h3 class="text-l font-bold text-white uppercase">
        {{ .name }}
      </h3>
      {{ .bio | markdownify }}
    </div>
    <div class="equipe__pic h-48 xl:h-64 overflow-hidden">
      <img class="object-cover w-full h-full" src="{{ .img }}" />
    </div>
    <h3 class="text-l font-bold mt-4 text-rered uppercase">
      {{ .name }}
    </h3>
    <h4 class="uppercase text-l text-gray-600">
      {{ .role }}
    </h4>
    <div class="mt-4">
      {{ if (isset . "linkedin") }}
        <a href="{{ .linkedin }}" target="_blank"
          ><img src="/img/page-equipe/linkedin.png" /></a
      >{{ end }}
    </div>
  </div>
</div>
