<div class="equipe__membre w-1/2 sm:w-1/3 lg:w-1/4 px-8 pb-4 {{.team }}" tabindex="0">
  <div class="h-full border-b border-rered pb-4 relative group flex flex-col">
    <div class="equipe__membre-bio equipe__membre-bio--2n sm:equipe__membre-bio--3n lg:equipe__membre-bio--4n equipe__membre-bio--block hidden bg-reorange text-white p-8 absolute top-0 text-xs text-justify">
      <h3 class="text-l font-bold text-white uppercase">
        {{ .name }}
      </h3>
      <div class="tracking-tight text-left">
        {{ .bio | markdownify }}
      </div>
    </div>
    <div class="equipe__pic h-48 lg:h-56 overflow-hidden">
      <img class="object-cover w-full h-full" src="{{ .img }}" />
    </div>
    <h3 class="text-l font-bold mt-4 text-rered uppercase">
      {{ .name }}
    </h3>
    <h4 class="uppercase text-l text-redarkgrey mb-10">
      {{ .role }}
    </h4>
    <div class="mb-4 absolute bottom-0">
      {{if (isset . "linkedin")}}
      <a href="{{.linkedin}}" target="_blank">
        <img src="/img/social/linkedin-red.svg"/ class="h-8">
      </a>
      {{end}}
    </div>
  </div>
</div>
