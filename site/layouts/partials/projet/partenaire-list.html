<div class="container p-4">
    <div class="flex flex-row flex-wrap justify-center -m-4">
        {{ $partenaireType := .partenaire_type }}
        {{range .data}}
        {{if eq .type $partenaireType }}
        <div class="w-1/3 md:w-1/5 h-32 p-4"><a href="{{.link}}" class="flex w-full h-full justify-center"
                title="{{.name}}"><img class="object-scale-down" src="{{.img}}" /></a></div>
        {{end}}
        {{end}}</div>
</div>
