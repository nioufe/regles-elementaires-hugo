{{ $currentPage := . }}
{{ range .Site.Menus.main }}
	{{ if $currentPage.HasMenuCurrent "main" . }}
					
		<ul class="flex flex-row flex-wrap mb-8">
			<li>
				<a href="{{.URL}}"class="border-white">{{.Name}}</a>
			</li>
			<li class="px-4"> > </li>
			{{ range .Children }}
				{{ if $currentPage.IsMenuCurrent "main" . }}
					<li class="font-bold">
						<a href="{{.URL}}"class="border-white">{{.Name}}</a>
					</li>
				{{ end }}
			{{ end }}
		</ul>
	
	{{ end }}
{{ end }}
