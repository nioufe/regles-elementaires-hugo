<div class="bg-rered">
    <div class="bg-repink page-desc--red">
      <div class="flex">
        <div class="w-5/5 md:w-3/5 px-8 md:px-32 pt-8 pb-16 bg-rered text-white">
          {{ partial "breadcrumb" . }}
          <h1 class="text-2xl md:text-4xl mb-8 uppercase font-extrabold">{{ .Title }}</h1>
          <div class="font-semibold mb-4">{{ .Params.intro.first }}</div>
          {{ with .Params.intro.second }}
          <div class="font-semibold">{{ .}}</div>
          {{ end }}
          {{ with .Params.intro.list }}
            <ul class="font-semibold">
              <li>{{ .bullet1 }}</li>
              <li>{{ .bullet2 }}</li>
            </ul>
          {{ end }}
        </div>
        <div class="hidden md:flex w-2/5 pl-16 py-8 pr-8 bg-repink">
          <img src="{{ .Params.illu }}" class="object-scale-down" />
        </div>
      </div>
    </div>
  </div>
