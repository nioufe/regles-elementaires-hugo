<!--Modal-->
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    
    <div class="modal-container flex flex-col w-11/12 md:w-1/2 bg-white border-4 border-white rounded-md z-50" style="max-height: 90vh;">
        <div class="modal-close cursor-pointer z-50 self-end mt-2 mr-2">
            <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
        </div>

        <div class="bg-white w-1/2 mx-auto h-24 rounded-md mb-8">
            <img class="w-full h-full object-scale-down py-2" src={{.img}}>
        </div>

        <div class="mb-4 self-center bg-white text-rered font-bold px-1 text-center pt-2">
            <h4 class="relative text-xl -my-2 uppercase" style="top: -0.4rem;">{{.name}}</h4>
        </div>

        <div class="modal-content self-center text-rered px-8 font-medium mb-8 overflow-auto tracking-tighter">
            {{ .story | markdownify }}
        </div>
    </div>
</div>
