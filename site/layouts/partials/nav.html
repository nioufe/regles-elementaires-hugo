		  });"><img src="/img/social/facebook.svg" class="h-5" /></a>

			'event_category': 'Reseaux Sociaux',
			'event_label': 'twitter_top',
		  });"><img src="/img/social/twitter.svg" class="h-5" /></a>
	<a href="https://www.instagram.com/regleselementaires/" target="_blank" class="px-1" onclick="gtag('event', 'clicConsulterReseauxSociaux', {
			'event_category': 'Reseaux Sociaux',
			'event_label': 'insta_top',
		  });"><img src="/img/social/insta.svg" class="h-5" /></a>
	<a href="https://www.linkedin.com/company/r%C3%A8gles-el%C3%A9mentaires/" target="_blank" class="px-1" onclick="gtag('event', 'clicConsulterReseauxSociaux', {

		  });">Acceder
		a

		collecte</a>

<nav class="bg-redarkpink sm:h-28 flex sm:justify-between items-center px-4 flex-col sm:flex-row">

	<!-- Logo -->

	<div>
		<a class="flex" href="/"><img src="/img/logo-re.png" alt="Regles Elementaires logo"
				class="object-contain h-20" /></a>
	</div>
	<div class="flex flex-col sm:flex-row justify-end flew-wrap items-center">
		<!-- Primary Nav -->
		<div class="px-4 flex-grow">
			<ul class="flex flex-wrap text-white uppercase -mx-4">
				{{ $currentPage := . }}
				{{ range .Site.Menus.main }}
				<li
					class="menu-item menu-item-space relative {{ if $currentPage.HasMenuCurrent "main" . }}font-bold{{end}}">
					<a href="{{.URL}}"
						class="{{ if eq .Identifier "soutenir" }}sm:px-4 sm:bg-rered rounded text-white whitespace-no-wrap hover:underline{{else}} menu-item--hover {{ end }}">
						{{.Name}}
					</a>
					{{end}}
			</ul>
		</div>
</nav>
{{ $currentPage := . }}
{{ range .Site.Menus.main }}
{{ if $currentPage.HasMenuCurrent "main" . }}
<nav class="bg-rered sm:h-12 flex sm:justify-center items-center p-4 sm:p-2 text-white px-4 text-sm">
	<ul class="flex flex-row flex-wrap -mx-4">

		{{ range .Children }}
		<li class="sub-menu-item {{ if $currentPage.IsMenuCurrent "main" . }}font-bold{{ end }}"><a href="{{.URL}}"
				class="border-white">{{.Name}}</a></li>
		{{ end }}
		</div>
</nav>
{{end}}
{{end}}
