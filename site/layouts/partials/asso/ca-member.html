<div class="w-1/2 sm:w-1/3 lg:w-1/4 my-4 {{.team }}" tabindex="0">
    <div class="flex flex-col">
      <div class="h-32 w-32 md:h-48 md:w-48 overflow-hidden">
        <img class="object-cover w-full h-full" src="{{ .img }}" alt="photo {{.name}}"/>
      </div>
      <h3 class="font-bold mt-4 text-rered uppercase">
        {{ .name }}
      </h3>
      <h4 class="text-redarkgrey font-semibold text-sm mb-0.5">
        {{ .role }}
      </h4>
      <p class="md:w-3/4 text-redarkgrey text-sm mb-2">
        {{ .bio }}
      </p>
      <div class="mb-4">
        {{if (isset . "linkedin")}}
        <a href="{{.linkedin}}" target="_blank">
          <img src="/img/social/linkedin-red.svg" class="h-8" alt="linkedin {{.name}}" />
        </a>
        {{end}}
      </div>
    </div>
  </div>
