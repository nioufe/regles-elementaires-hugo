{{ define "main" }}
{{ $sortedPages := sort .Site.Pages ".Params.date" "desc" }}
<div>
    {{ partial "page-desc" . }}
    <div class="w-11/12 md:w-5/6 m-auto py-4 px-2 mt-4">
        <div class="flex flex-row flex-wrap mt-8">
            {{ range $sortedPages }}
                {{ if in .Params.tags "histoire" }}
                    {{ .Render "li-histoire" }}
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
