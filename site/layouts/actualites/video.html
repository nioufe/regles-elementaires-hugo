{{ define "main" }}
<div class="container px-10 pt-2 mt-4">
    <a href="{{ ref . "/actualites" }}" class="underline text-l text-rered">
        < Retour aux actualités</a>
</div>
<div class="container pt-8 flex flex-row px-6 justify-center">
    <div class="flex flex-col md:flex-row w-full items-center flex-wrap">
        <div class="w-full xl:w-2/3 px-4">
            <h2 class="text-3xl font-medium text-redarkgrey">
                {{ .Title }}
            </h2>
            <p class="">
                <span class="text-rered">le {{dateFormat "02.01.2006" .Params.date}}</span>
                <span class="text-redarkpink"> par</span>
                <span class="uppercase text-redarkpink font-semibold">
                    {{ .Params.author }}
                </span>
            </p>
            <ul class="text-rered mt-4">
                {{ range (.GetTerms "tags") }}
                <li class="mr-2 text-sm inline-block mb-4">
                    <a href="{{ .Permalink }}" class="bg-repink rounded-full py-1 px-6">
                        <span class="text-rered uppercase font-semibold">#{{ .LinkTitle }}</span>
                    </a>
                </li>
                {{ end }}
            </ul>
            <div class="text-rered markdown">{{ .Params.intro | markdownify}}</div>
            <div class="markdown text-rered"> {{ .Content | markdownify}}</div>
        </div>
        <div class="w-full xl:w-1/3 m-auto px-4 pb-4 flex flex-col items-center">
            <div class="w-full border border-rered p-2">
                <iframe width="100%" height="400"
                    src="https://www.youtube.com/embed/{{.Params.main_video_id}}" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>
