<div class="w-full md:w-1/3 py-6 px-4 flex flex-col mb-8">
    <div class="h-full flex flex-col bg-rebeige items-center rounded-lg">
        <div class="w-1/2 -mt-12"><img class="object-cover w-full rounded-lg" src="{{.Params.illu}}" alt=""/></div>
        <div class="w-5/6 text-center my-4">
            <h2 class="md:text-xl font-medium text-rered uppercase font-bold">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            <p class="text-xs md:text-sm text-rered font-light mt-4">
                <span>le {{dateFormat "02.01.2006" .Params.date}}</span>
                <span> par</span>
                <span>
                    {{ .Params.author }}
                </span>
            </p>
            <ul class="text-rered mt-4 mb-2">
                {{ range (.GetTerms "tags") }}
                <li class="mr-2 text-xs md:text-sm inline-block mb-2">
                    <a href="{{ .Permalink }}" class="bg-rered rounded-full py-1 px-6">
                        <span class="text-white uppercase font-semibold">#{{ .LinkTitle }}</span>
                    </a>
                </li>
                {{ end }}
            </ul>
            <div class="text-rered text-sm font-medium tracking-tighter border-none">
                {{ .Params.intro | markdownify }}
            </div>
            <div class="mt-8 mb-4">
                <a class="py-2 bg-white rounded-full text-rered uppercase px-8 text-sm md:text-base font-medium hover:bg-rered hover:text-white" href="{{ .Permalink }}">
                    lire la suite
                </a>
            </div>
        </div>
    </div>
    <div class="flex self-end px-4">
     
    </div>
</div>
