<div class="w-full md:w-1/2 py-6 pr-4 flex flex-col">
    <div class="h-full flex flex-row">
        <div class="w-1/3"><img class="object-cover w-full h-full" src="{{.Params.illu}}" /></div>
        <div class="w-2/3 px-4">
            <h2 class="text-2xl font-medium text-redarkgrey underline" style="text-decoration-thickness: 2px;
            text-underline-offset: 4px;">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            <p class="">
                <span class="text-rered">le {{dateFormat "02.01.2006" .Params.date}}</span>
                <span class="text-redarkpink"> par</span>
                <span class="uppercase text-redarkpink font-semibold">
                    {{ .Params.author }}
                </span>
            </p>
            <ul class="text-rered mt-4">
                {{ range (.GetTerms "tags") }}
                <li class="mr-2 text-sm inline-block mb-4">
                    <a href="{{ .Permalink }}" class="bg-repink rounded-full py-1 px-6">
                        <span class="text-rered uppercase font-semibold">#{{ .LinkTitle }}</span>
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
    <div class="flex self-end px-4">
     
    </div>
</div>
