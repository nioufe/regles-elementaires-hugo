<div class="w-full py-6 md:pr-20 flex flex-col">
    <div class="h-full flex bg-white flex-row flex-wrap p-6 rounded-lg">
        <div class="w-full flex flex-row tracking-tight">
            <div class="w-1/2 md:w-1/3"><img class="object-cover w-full h-full rounded-lg" src="{{.Params.illu}}" alt=""/></div>
            <div class="w-1/2 md:w-2/3 pl-4 md:px-8 py-4">
                <p class="uppercase text-rered font-light">Ã  la une</p>
                <h2 class="md:text-xl font-medium text-rered uppercase font-bold">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </h2>
                <p class="text-xs md:text-base text-rered font-light mt-4">
                    <span>le {{dateFormat "02.01.2006" .Params.date}}</span>
                    <!--<span> par</span>
                    <span>
                        {{ .Params.author }}
                    </span>-->
                </p>
                <ul class="text-rered mt-4 mb-2">
                    {{ range (.GetTerms "tags") }}
                    <li class="mr-2 text-xs md:text-sm inline-block mb-2">
                        <a href="{{ .Permalink }}" class="bg-rered rounded-full py-1 px-6">
                            <span class="text-white uppercase font-semibold">#{{ .LinkTitle }}</span>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
        <div class="w-full border-t-2 border-rered mt-8 text-center mx-2">
            <div class="text-rered p-4 tracking-tighter border-none">
                {{ .Params.intro | markdownify }}
            </div>
            <p class="py-2">
                <a class="py-2 bg-rered rounded-full text-white uppercase px-8 text-sm md:text-base font-medium hover:bg-reorange" href="{{ .Permalink }}">
                    lire la suite
                </a>
            </p>
        </div>
    </div>
</div>
