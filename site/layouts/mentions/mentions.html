{{ define "main" }}
<div class="w-full">
    <div class="w-10/12 md:w-3/5 m-auto py-12 text-rered tracking-tight">
        <h1 class="text-xl md:text-3xl uppercase font-extrabold">{{ .Params.title }}</h1>
        <div class="flex flex-col items-center mt-8 text-base md:text-lg">
            <p class="w-full">{{ .Params.intro | markdownify }}</p>
            {{ range .Params.articles }}
            <h2 class="font-bold my-6">{{ .title }}</h2>
            <p>{{ .text | markdownify }}</p>
            {{ end }}
        </div>        
    </div>
</div>
{{ end }}
