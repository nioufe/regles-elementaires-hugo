bio = "Passionné d’informatique depuis ses 12 ans, Mathieu trouve son premier emploi dans une startup réalisant un outil de tests automatisés de sites web. C’est dans cette entreprise qu’il rencontre une membre de l’association et s’intéresse alors à Règles Élémentaires.\nIl rejoint l’aventure en 2019 et s’affaire à continuer le développement du site permettant la gestion des collectes, avant de s’attaquer aux défis et besoins qu’apporte la croissance de l’association \n"