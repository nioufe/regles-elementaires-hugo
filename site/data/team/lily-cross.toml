bio = "Venant d’Angleterre, Lily a trouvé sa place à Paris il y a 4 ans. Lorsqu’elle était étudiante en Histoire en Écosse, elle faisait partie de l'association feministe de l'université et avait pu participer à une collecte organisée par ‘The Homeless Period’ pour donner des produits hygiéniques aux personnes sans-abri.\n\nElle a été mise en relation avec Règles Élémentaires en 2020 et, impressionnée par l’absence de communication autour des réalités menstruelles, surtout pour les gens en situation de précarité, elle s’est engagée pour faire sa part pour changer les règles.\n\n"