bio = "Avocate de formation, Katia a exercé au sein de cabinets en droit des affaires au Barreau de Lyon et continue aujourd’hui dans le même domaine en tant que juriste. Elle a découvert Règles Élémentaires en participant à l’organisation d’une collecte nationale en partenariat avec la Fondation de Femmes. Engagée pour les droits des femmes, elle a souhaité rejoindre Règles Élémentaires pour apporter une aide concrète et de terrain aux femmes les plus précaires.\n\n"