bio = "Après avoir exercé une dizaines d'années dans des agences de publicité internationales, Audrey a effectué un virage à 180° en rejoignant le monde de l'économie sociale et solidaire ces 3 dernières années. Engagée pour le droit des femmes dans sa vie personnelle comme professionnelle, Audrey sème les graines de l’Égalité à chacune de ses rencontres. Rejoindre Règles Élémentaires lui a paru comme une évidence."