bio = "Étudiante en Master en Santé publique et Promotion de la Santé, Clara a découvert les sujets de la précarité menstruelle et du tabou des règles lors de recherches pour ses cours. Ayant envie de s'engager pour lutter contre ces problématiques de santé publique, elle rejoint l'association en Mars 2020 à Bordeaux en tant que coordinatrice de l'antenne Bordeaux Nouvelle Aquitaine et exerce son stage de fin d’étude chez Règles  Élémentaires.\n\n"