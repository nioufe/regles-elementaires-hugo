name = "Sabrina Gooriah"
role = "Secrétaire Générale"
bio = """
Après avoir déménagé à Paris, elle rencontre l’équipe de Règles Élémentaires et décide de prendre part à ce projet qui la touche. 
Elle développe depuis les partenariats pour installer des boîtes à dons partout en France et travaille à l’organisation d’ateliers d’informations sur les protections périodiques réutilisables. 
Diplômée de SciencesPo, Sabrina a vécu aux Bermudes, à l'île Maurice, aux Pays-Bas et en France. 
Elle a fait ses premiers pas dans le bénévolat en rejoignant les maraudes hebdomadaires du Secours Populaire, en accompagnant un groupe de SDFs dans Paris afin de créer un lien social et pérenne avec eux. 
Elle a ensuite intégré l'association Sciences Po Refugee Help à sa genèse à l'automne 2015, et a occupé le poste de Responsable Communication & Média pendant un an. 
Ce poste polyvalent lui a permis de travailler directement avec des demandeurs/demandeuses d'asile et des réfugié.e.s sur le terrain, de créer des campagnes de sensibilisation à fort impact pour mettre pression sur les politiques et les collectivités locales et d'impliquer directement l'administration de Sciences Po dans cette crise humanitaire. 
Ayant découvert l'association Règles Élémentaires via les réseaux sociaux, elle décide de s'impliquer plus concrètement au sein de l'association en tant que Responsable des Collectes à partir de septembre 2018. 
Une phrase qui résume son engagement : Tout seul on va plus vite, ensemble on va plus loin.
"""
