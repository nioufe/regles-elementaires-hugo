bio = "Après avoir déménagé à Paris, elle rencontre l’équipe de Règles Élémentaires et décide de prendre part à ce projet qui la touche. \nElle développe depuis les partenariats pour installer des boîtes à dons partout en France et travaille à l’organisation d’ateliers d’informations sur les protections périodiques réutilisables. \nDiplômée de SciencesPo, Sabrina a vécu aux Bermudes, à l'île Maurice, aux Pays-Bas et en France. \nElle a fait ses premiers pas dans le bénévolat en rejoignant les maraudes hebdomadaires du Secours Populaire, en accompagnant un groupe de SDFs dans Paris afin de créer un lien social et pérenne avec eux. \nUne phrase qui résume son engagement : Tout seul on va plus vite, ensemble on va plus loin.\n"