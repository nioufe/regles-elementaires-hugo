bio = "Diplômée d'une école de commerce, Axèle a travaillé pendant 4 ans dans l'univers des startup en y occupant des fonctions commerciales d'account management. En parallèle dans sa vie personnelle à travers ses nombreuses lectures et ses expériences, son éveil féministe et social a pris de l'ampleur et cela l'a amenée à devenir bénévole pour des associations luttant contre des discriminations faites aux femmes et aux minorités de genre. Aujourd'hui convaincue de vouloir également mettre son énergie professionnelle dans la sensibilisation autours de ces sujets de société hautement prioritaires, c'est tout naturellement qu'elle a rejoint l'association en tant que chargée d'ateliers et sensibilisation pour parcourir la France afin de transmettre et d'échanger sur les règles et leurs tabous."