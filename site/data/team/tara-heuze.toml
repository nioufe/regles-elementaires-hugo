bio = "C’est outre-Manche que Tara a pris conscience de la précarité menstruelle, lorsqu’une association étudiante organisa une collecte de tampons et serviettes. \n\nDe retour en France, Tara mène l’enquête et se rend compte que rien n’a jamais été fait pour pallier le manque d’accès aux protections périodiques auquel des millions de personnes en France sont confrontées. \n\nEncore étudiante, elle décide alors de lancer la première campagne Règles Élémentaires en novembre 2015, qui deviendra une association loi 1901 quelques mois plus tard. En 2020, Tara rejoint la structure en tant que salariée pour structurer et consolider les actions de Règles Élémentaires. "