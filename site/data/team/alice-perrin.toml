bio = "Lyonnaise depuis 2014, Alice est devenue consultante en relations publiques après avoir obtenu un Master de Communication Publique et Politique.\nSensible depuis l’enfance aux injustices, l’égalité des genres et la visibilité des femmes dans l’espace public sont des causes qui lui tiennent à cœur depuis toujours. \nElle a découvert Règles Élémentaires en souhaitant organiser une collecte. Celle-ci n’ayant pas aboutie, elle a finalement choisi de rejoindre l’association en juillet 2019 aux côtés de l’équipe de Lyon pour soutenir son développement et accompagner les femmes en situation de précarité."