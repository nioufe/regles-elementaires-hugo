bio = "Alexia découvre le sujet de la précarité menstruelle lors de conversations avec plusieurs étudiant·es de son entourage. Après un service civique dans une ONG qui favorise l’inclusion des personnes migrantes, et notamment les femmes, elle décide de rejoindre Règles Élémentaires dans le cadre d’une année en alternance pour sa dernière année de Master en Stratégies internationale et Diplomatie. À travers ses missions, elle souhaite donner plus de visibilité au sujet de la précarité menstruelle pour démystifier les règles et faire bouger les lignes."