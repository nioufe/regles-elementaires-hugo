bio = "Diplômée de SciencesPo, d'un Mastère HEC et de langue russe, Laura a un parcours professionnel aussi éclectique que ses études. Après avoir travaillé dans un cabinet d'audit, elle est devenue professeure de lettres modernes avant de créer son média en ligne. Après une première expérience de bénévolat auprès d'une association de protection de l'environnement, Laura découvre Règles Élémentaires via les réseaux sociaux et rencontre Tara Heuzé-Sarmini pour une interview. Touchée par le projet et par la cause défendue, Laura rejoint Règles Élémentaires en juillet 2019 comme rédactrice en charge de l'éditorialisation de l'actualité, des activités, des engagements et de l'histoire de l'Association. Elle devient Responsable de la Communication de l’association en mars 2020."