bio = "Spécialiste des relations internationales transatlantiques, Emeline a d’abord travaillé comme attachée parlementaire à Paris, puis s’est engagée dans la première élection législative des Français de l’étranger à New York en 2012. Elle est ensuite devenue Cheffe de Cabinet au Consulat pendant 4 ans avant de prendre la Direction Générale de la French-American Foundation, toujours dans l’optique de contribuer au développement des relations transatlantiques. Pour elle, “c’est vraiment une grande joie de rejoindre le Conseil d’Administration de Règles Élémentaires. La Fondatrice, les équipes, les bénévoles et le Conseil d’Administration actuel ont été essentiels dans le succès et le développement de Règles Élémentaires.” Elle espère pouvoir “aussi contribuer au développement de l’association et aider dans les prochains challenges qui l’attendent et qui seront capitaux dans son changement d’échelle.”"