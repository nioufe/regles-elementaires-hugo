bio = "Landaise d'origine, elle vit et travaille sur Paris depuis 2005. Engagée dans l'activité associative depuis plusieurs années, et touchée par cette association et les valeurs qu'elle défend, elle a eu à cœur de s'y investir. Responsable juridique depuis une quinzaine d'années dans le secteur privé ou public, elle rejoint Règles Elémentaires en octobre 2019 en tant que juriste."