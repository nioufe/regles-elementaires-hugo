bio = "Justine est diplômée en Géographie Humaine ainsi qu'en Médias et Communication. Dans ses études, elle s'est intéressée à la construction du genre et aux féminités plurielles. Au cours des dix dernières années, elle s'est engagée bénévolement auprès de plusieurs associations dans la création d'événements qui mêlent sensibilisation et actions de terrain autour de ces questions. Professionnellement, elle s'est spécialisée depuis cinq ans dans la communication autour des enjeux liés à la vie affective et sexuelle. En rejoignant Règles Élémentaires à la rentrée 2021, Justine souhaite pouvoir donner toujours plus de visibilité et d'impact aux initiatives menées pour briser le tabou des règles et combattre la précarité menstruelle.\n\n"