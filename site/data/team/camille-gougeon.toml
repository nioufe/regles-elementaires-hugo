bio = "Fière de sa Bretagne natale mais aussi amoureuse de voyage, Camille ne sait pas tenir en place ! Elle décide après plus de 4 ans passés dans les médias et en publicité à Paris, de se lancer en indépendante pour pouvoir assouvir son envie de découverte. Elle accompagne et coach des entrepreneurs et marques engagées à mieux communiquer sur les réseaux sociaux pour booster leurs business. Camille est très sensible aux sujets qui touchent de près comme de loin la femme alors lorsqu’elle entend parler de Règles Élémentaires, elle n’hésite pas une seconde à proposer son expertise et sa bonne humeur ! Elle est facile à contacter, envoyez un petit MP sur n’importe lequel de nos réseaux et vous devriez très vite recevoir une réponse 100% good vibes !\n\n"