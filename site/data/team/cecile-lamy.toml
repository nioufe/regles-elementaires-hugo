bio = "Partageant son temps comme directrice administrative et financière de PME, depuis maintenant plus de 10 ans, entre des sociétés et projets dans des secteurs aussi variés que la bijouterie, les  services en informatique et technologies Android, la production média ou les dispositifs médicaux, Cécile aime les challenges et la découverte, et c’est - poussée par ce désir de nouveaux horizons - et impatiente de voir changer les règles - qu’elle a choisi d’accompagner Règles Élémentaires fin 2020, espérant ainsi apporter une petite pierre structurante à la belle oeuvre en perpétuelle construction, qu’elle espère ainsi voir se consolider et se développer encore plus largement.\n\n"