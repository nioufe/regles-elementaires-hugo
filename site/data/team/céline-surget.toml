bio = "Étudiante en communication publique et influence, Céline s’engage pour l’égalité entre les femmes et les hommes. Bénévole au sein de la Fondation de Femmes depuis 2019, elle y découvre l’association Règles Élémentaires. Persuadée qu’il est grand temps de « changer les règles », elle rejoint l’association en 2020 en tant que responsable des collectes et accompagne les organisateurs de collectes dans leurs différentes démarches."