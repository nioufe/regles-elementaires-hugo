bio = "Diplômée de KEDGE Business School, Emilie travaille dans les prévisions de vente. C’est en croisant une boite à don, un matin, dans le hall de son entreprise, qu’elle découvre Règles Élémentaires. Elle s’engage avec l’association en Mars 2021 pour la création de l’antenne Centre Val de Loire et pour, à son niveau, #changerlesrègles.\n"