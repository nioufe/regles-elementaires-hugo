bio = "Après ses études de communication dans le sud ouest (#teamchocolatine), Laury se lance à la conquête de la capitale pour faire ses armes. Après des expériences comme chargée de communication dans l’univers Start-up, Laury veut remettre du sens dans son travail et tout naturellement elle se tourne vers Règles Elémentaires. Engagée dans les questions égalité homme/femme depuis son plus jeune âge, son héroïne badass préférée était Hermione Granger et d’ailleurs elle aurait bien aimé qu’on parle de règles dans Harry Potter ! En rejoignant l’équipe à la rentrée 2021, Laury souhaite mettre toute son énergie au service d’une belle cause et pour enfin briser le tabou des règles, faire bouger les lignes et sensibiliser toujours plus de personnes. Bref, très concrètement, changer les règles ! Tu nous suis ?"