bio = "Manon est journaliste et travaille aujourd’hui dans le secteur de la communication et de la gestion de projets. Passionnée par les pays de l'Est, elle a vécu cinq ans à Moscou. Sensible aux questions des droits des femmes, Manon a réalisé plusieurs reportages sur la situation des femmes russes. Elle suit le projet Règles Elémentaires depuis le début grâce à sa rencontre à Moscou avec la fondatrice de l’association Tara Heuzé-Sarmini. De retour en Belgique, elle a souhaité s’impliquer dans le collectif depuis Bruxelles. Manon a ainsi rejoint l’équipe communication pour sensibiliser autour de la question de la précarité menstruelle."