bio = "Diplômée des facs de droit de Paris Assas, la Sorbonne et Virginia (USA), Tina est une ancienne avocate au barreau de Paris. Elle a exercé au sein de plusieurs cabinets d’avocats d’affaires internationaux à Paris et Luxembourg avant de rejoindre la direction juridique d’un parti politique en tant que responsable adjointe puis l‘un des principaux acteurs de l’économie numérique en France.\n\nTrès sensible à la cause des femmes et notamment des plus précaires, Tina a la volonté de mettre son énergie et ses compétences au service du droit des femmes. Rejoindre Règles élémentaires en tant que bénévole pour lutter contre la précarité menstruelle était pour elle une évidence."