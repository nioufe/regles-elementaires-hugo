bio = "Je suis Bordelaise d’origine et amoureuse de ma région. Maquilleuse professionnelle, je m’épanouis dans la dimension sociale du métier en apportant bien-être aux et confiance en soi femmes qui traversent des périodes difficiles. C’est en voulant développer cette envie d’aider, mais dans d’autres domaines, que j’ai découvert l’association en 2019. La précarité menstruelle et l’éducation autour des règles m’est alors apparu comme une suite logique à mon engagement auprès des femmes. Aujourd’hui je suis bénévole logistique aux côtés de Marie, pour la région Nouvelle-Aquitaine."