bio = "C'est lors d'une année d'échange en Indonésie que Lisa découvre l'ampleur du tabou des règles. A son retour elle s'intéresse au sujet en regardant plusieurs documentaires et découvre Règles Élémentaires. Actuellement étudiante en Master 2 Coopération et Action Humanitaire, elle rejoint l'association pour un an en alternance. Elle intègre l'équipe en charge des partenariats de redistribution et de la logistique pour donner accès à des produits d'hygiène féminine à un maximum de personnes."