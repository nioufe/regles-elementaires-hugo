bio = "Diplômée en finance et en mesure d’impact social, Maud a d’abord été chargée de mission Stratégie et Ressources publiques au sein du réseau France Active pendant 4 ans. Elle a ensuite rejoint le Groupe SOS et piloté la création et le développement de projets innovants et à impact au profit des associations très diverses du Groupe. Il y a 5 ans, Maud a pris la tête de l’association Joséphine et en a fait le premier réseau de salons de beauté solidaires, qui accompagne chaque année près de 1000 femmes en situation de vulnérabilité grâce à une approche innovante autour de soins de bien-être et de beauté. Elles peuvent ainsi se réapproprier leurs corps et reprendre confiance en elles, condition nécessaire et préalable à la mise en place de leurs projets personnels ou professionnels. Maud rejoint Règles Élémentaires pour mettre sa connaissance du monde associatif et des enjeux d’égalité des genres au service de la pérennisation des actions de l'association et du développement de nouveaux axes de croissance en France et à l’étranger."