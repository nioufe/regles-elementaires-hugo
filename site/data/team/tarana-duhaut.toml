bio = "Tarana est diplômée en développement social et s'est intéressée à la question de l'ONGisation du féminisme. Engagée depuis près de 10 ans dans le monde de l'humanitaire et du développement, Tarana a travaillé sur le terrain en Asie avec des ONGs, associations et l'UNICEF. Grâce à ces expériences au contact des populations les plus démunies, elle a pu se rendre compte de l'immense chemin qu'il reste à parcourir pour garantir un accès à l'information et aux produits d'hygiène féminine, pourtant essentiels. Redevenue parisienne, Tarana décide s'impliquer dans la lutte contre la précarité menstruelle en France, elle rejoint l'équipe de Règles Élémentaires début 2020."