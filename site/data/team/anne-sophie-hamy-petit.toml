bio = "Anne-Sophie exerce une activité clinique d’oncologie médicale et de gynécologie autour de la sénologie et de la prise en charge de la fertilité. Elle est aussi chercheuse à l’Institut Curie, notamment à l’initiative d’un congrès alliant gynécologie médicale et cancer étudiant les inégalités de traitement entre les hommes et les femmes. Anne-Sophie travaille sur plusieurs thématiques autour de l’impact des interactions médicamenteuses pendant la chimiothérapie pour cancer du sein, à l’onco-fertilité ou la prise en charge spécifique des jeunes femmes atteintes de cancer du sein. Elle contribue aussi aux recherches axées informatique et data ayant pour but d’accélérer la recherche et améliorer le parcours patient et d’améliorer leur quotidien. En rejoignant, le rang des Membres de l’Association, Anne-Sophie met à profit ses expériences et son expertise en tant que médecin engagée dans la lutte contre la précarité menstruelle depuis de nombreuses années."