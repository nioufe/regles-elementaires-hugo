bio = """Pourquoi as-tu décidé de rejoindre RE?\n
J’ai entendu parler de Règles élémentaires, en suivant un colloque sur le sans abrisme au féminin à Lyon. De fil en aiguille, en faisant des recherches sur le sujet, en lisant des ouvrages, des articles, et en me rendant dans des associations sur Lyon, la problématique de la précarité menstruelle revenait souvent.\n
Moi même étant une femme, je ne m’étais pas posé la question de savoir comment faisait les femmes en situation de précarité, tant que cela ne nous touche pas, on n’imagine pas comment font ceux ou celles en situation de précarité. J’ai donc décidé de contacter RE afin d’être bénévole, une cause naturelle et legitime à défendre pour moi que je salue. La période des règles devraient être vécues par chacune dans la dignité,  l’égalité et l’estime de soi.\n
Ton rôle à RE?\n
Mon rôle en tant que bénévole chez Regles Élémentaires à l’antenne de Lyon est d’organiser,et d’aider dans les collectes de dons. D’assurer et  rédiger les contenus des communications locales, organiser et gérer  les rendez-vous avec les institutions et différents partenaires. Être le lien entre les collecteurs et les redistributeurs.\n\n"""