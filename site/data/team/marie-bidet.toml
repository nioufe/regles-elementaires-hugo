bio = "Diplômée d’un doctorat en sociologie et de l'Institut d'Études Politiques de Lille, Marie aime accompagner le développement des projets qui ont du sens en général, mais ce qu’elle préfère c’est mettre en cohérence les paroles avec les actes et faire se rencontrer des personnes pour échanger et créer des solutions collectives ! Elle connaît très bien le secteur associatif pour lequel elle est bénévole et a également travaillé. \n\nDans ce contexte, elle a été très rapidement confrontée aux conditions de (sur)vie des personnes à la rue, et plus particulièrement des femmes en situation de précarité. Et la question des règles revient inlassablement dans les discussions feutrées avec ces femmes. Insensé, en 2018, de baisser la tête pour parler accès aux protections hygiéniques ! Marie a ainsi souhaité s’engager de manière concrète dans Règles Élémentaires pour agir bénévolement sur la ville qu’elle habite depuis cinq ans et dont les partenaires ne manquent pas. Un petit pas pour faire changer les regards, renforcer l’accessibilité à la santé et participer à la dignité de toutes les femmes !"