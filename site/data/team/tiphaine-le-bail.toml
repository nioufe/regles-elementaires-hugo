bio = "Infirmière de formation, Tiphaine a eu envie de s’engager dans la lutte contre la précarité menstruelle, après avoir découvert ce sujet via les réseaux sociaux. Tiphaine est également très sensible aux sujets de l’égalité femmes-hommes et a été touchée par le projet porté par Règles Elementaires. Bordelaise d’adoption, Tiphaine a rejoint l’antenne de Bordeaux en janvier 2021 pour soutenir le combat lié au tabou des règles et pouvoir enfin #changerlesrègles.\n\n"