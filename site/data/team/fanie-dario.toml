bio = "Fanie travaille dans le secteur du marketing et de la communication depuis une dizaine d'années. Parisienne d'origine mais attirée par le sud depuis toujours, elle a décidé de s'installer en 2019 à Marseille pour suivre ses envies de soleil et de méditerranée.\nElle a fait ses premiers pas dans le bénévolat en accompagnant des associations dans le secteur de la petite enfance. Elle a ensuite découvert Règles Élémentaires par le biais de ses activités de freelance. Sensible à la cause des femmes en général, elle a été très touchée par le projet porté par l'Association et a souhaité rejoindre les équipes pour apporter sa contribution en région PACA et ainsi aider celles qui en ont le plus besoin.\n"