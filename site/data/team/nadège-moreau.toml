bio = "Nadège a fait de Strasbourg sa ville de cœur. De l’histoire de l’art aux cours du soir de l’atelier hypermédia de la HEAR, elle tisse un pont pour aujourd’hui travailler dans la communication. De ses premières amoures, elle n’oublie rien. Au quotidien de nombreux artistes l’accompagnent … lorsque la poétesse Rupi Kaur est censurée par les réseaux sociaux pour une photo d’elle ayant ses règles, elle découvre l’ampleur du tabou et le combat de Règles Élémentaires alors toute jeune association. Après une première collecte, elle décide de s’engager davantage. Le défi est grand pour rompre le malaise lié aux règles, faire éclater le silence et permettre aux femmes souffrant de précarité un accès simplifié aux produits d’hygiène nécessaires."
