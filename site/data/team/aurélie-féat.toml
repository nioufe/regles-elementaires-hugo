bio = "Diplômée d’Archéologie et d’une licence professionnelle de gestion culturelle, Aurélie travaille dans le secteur artistique comme chargée d’action culturelle. Parisienne depuis 9 ans, habituée de la vie associative par son travail et activités bénévoles, sensible à la cause des femmes précaires et souhaitant s’engager dans une association, elle a rencontré par hasard Règles Élémentaires et a eu un coup de cœur pour le projet. Aurélie a intégré l’équipe en octobre 2018 pour s’occuper des partenariats redistributeurs."