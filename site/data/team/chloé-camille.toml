bio = "Originaire de Touraine, Chloé rejoint Paris pour poursuivre ses études en graphisme et stratégies de communication en 2014. C’est lors de son projet de diplôme mené à l’école Estienne autour du sujet des menstruations qu’elle découvre l’ampleur du tabou des règles et la réalité de la précarité menstruelle. Dès lors, elle sensibilise son entourage à ces problématiques et souhaite s’appliquer davantage. Elle découvre alors l’existence de Règles Élémentaires grâce à son amie Fanny Claudon, déjà investie dans l’association. Elle la rejoint en janvier 2019 afin de l’accompagner dans la création d’images et de supports de communication nécessaires pour briser le tabou des règles !"