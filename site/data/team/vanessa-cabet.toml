bio = "Communicante depuis une dizaine d’années, Vanessa a toujours apprécié aller à la rencontre des autres. En quête de nouvelles perspectives, elle a enseigné le yoga pendant un an et travaille actuellement dans le secteur de l’éducation et de l’inclusion. Intéressée par les questions de société liées à l’égalité des genres, elle est touchée par la cause défendue par Règles Élémentaires qu’elle découvre au gré des réseaux sociaux en mai 2020. Elle décide d’organiser une collecte dans sa région natale de Pau en juin et s’engage dans l’antenne de Bordeaux lorsqu’elle s’y installe en octobre afin de contribuer à sensibiliser à la précarité menstruelle, au tabou des règles et de coordonner les collectes locales.\n\n"