story = """Stéphane Aladren est chargé de partenariats logement & santé pour Convergence Paris au sein du chantier d’insertion Emmaüs Défi. Il a pris contact avec Règles Élémentaires et 2021 a démarré avec une convention de partenariat & un premier retrait de 4 000 protections périodiques. 
<br/><br/>👉 Quelles sont les missions de votre association ?
<br/><br/>🎤 Emmaüs Défi est le chantier porteur du programme Convergence Paris - créé en 2012 pour apporter des solutions aux freins rencontrés par les salarié·es - qui s’occupe d’environ 150 personnes. L’accompagnement et les missions s’articulent autour des grands principes d’Emmaüs : collecte, tri et mise en vente.⠀
Emmaüs Défi dispose d’un grand local situé dans le 19e, ouvert au public les mercredi après-midi et samedi.⠀
Convergence Paris est aujourd’hui mis en œuvre dans 5 chantiers d’insertion qui accompagnent 259 personnes en situation de grande exclusion ou durablement éloignées de l’emploi, au niveau de l’emploi, de l’hébergement et de la santé. 
<br/><br/>👉 Comment venez-vous en aide aux femmes sans-abri / mal-logées ?⠀
<br/><br/>🎤 Nous mettons la personne au centre du dispositif pour réussir l’insertion. Nous avons des dispositifs comme “Premières heures”, qui permet à des personnes vivant en situation de rue de reprendre une activité seulement quelques heures par semaine. Il s’agit d’un accompagnement au cas par cas, suivi par les éducateur·ices de rue.⠀
Les dispositifs Premières Heures et Convergence sont en train d’être essaimés sur tout le territoire par Convergence France.
