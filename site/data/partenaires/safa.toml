story = """Fatoumata Cissoko est la co-fondatrice de SAFA Association. Elle a pris contact avec Règles Élémentaires en novembre 2020. Depuis le début de notre partenariat, Règles Élémentaires a donné 2 654 serviettes à SAFA association.
<br/><br/>👉 Comment avez-vous découvert Règles Élémentaires ?
<br/><br/>🎤 Ancienne étudiante de médecine, j’ai effectué mon stage de service sanitaire au Samusocial de Paris où nous avons abordé des sujets tels que l’hygiène et la santé. En cherchant les associations spécialisées dans ces secteurs, j’ai pu découvrir Règles Élémentaires. De plus, de nombreuses collectes de protections hygiéniques étaient organisées au sein de mon ancien établissement universitaire donc j’avais déjà entendu parler de l’association.
<br/><br/>👉 Quelles sont les missions de votre association ?
<br/><br/>🎤 Les missions portent principalement sur des maraudes organisées tous les mois. Nous essayons d’identifier les zones où nous allons agir en effectuant des enquêtes terrain. Ces enquêtes sont menées par notre sociologue qui est chargé d'identifier les besoins, d'analyser la démographie, etc. En complémentarité, nous avons créé “le marché de SAFA”, où toute personne en situation difficile peut bénéficier gratuitement de produits d’hygiène.
<br/><br/>👉 Comment venez-vous en aide aux femmes en situation de précarité ?
<br/><br/>🎤 La priorité pour l’association est de proposer aux personnes bénéficiaires des produits de qualité. Les membres de l’association récupèrent tous les produits à travers des dons, des collectes et sont parfois amené·es à payer de leurs poches s’il manque certains produits. Nous avons plusieurs partenaires, qui nous permettent de bénéficier de produits, tel que Règles Élémentaires, ou encore des dentistes qui nous fournissent des brosses à dents, des dentifrices.
<br/><br/>👉 Vos kit contenaient-ils d'emblée des protections périodiques ?
<br/><br/>🎤 Oui, nos kits contiennent des protections périodiques depuis le début. Pour la confection des kits, nous nous sommes demandé : "en tant que femme, qu’est-ce que j’aimerais pour prendre soin de mon hygiène ?” . La priorité pour l’association est de proposer aux personnes bénéficiaires des produits de qualité, parfois en dépit d’un prix élevé.
