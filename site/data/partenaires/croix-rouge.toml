story = """Pauline Casteras est chargée d'études filière lutte contre les exclusions et Assistante filières lutte contre les exclusions et personnes âgées domicile. Depuis 2015, Règles élémentaires ont fourni près de 200 000 protections périodiques. La Croix-Rouge française est l’un des premiers partenaires de Règles Élémentaires et l’un des premiers à bénéficier d’un partenariat au niveau national. Commencé à Lyon, il s’étendra sur tout le territoire en 2020.
<br/><br/>👉 Quelles sont les missions de votre association ?
<br/><br/>🎤 La Croix-Rouge française est une association d'aide humanitaire française fondée en 1864. Elle a pour objectif de venir en aide aux personnes en difficulté, notamment à travers ses missions de secourisme, d’action sociale et de formation.
En plus de ses actions terrain, La Croix-Rouge française gère des établissements et services dans les domaines sanitaires, sociaux et médico-sociaux.
<br/><br/>👉 Comment venez-vous en aide aux femmes en situation de précarité ?
<br/><br/>🎤 En ce qui concerne la filière hygiène et précarité menstruelle. Nous venons en aide aux femmes en situation de grande exclusion, rencontrées lors de maraudes, mais aussi aux femmes accueillies en accueil de jour et celles accompagnées dans les structures d’hébergement de la Croix-Rouge française ou hébergées dans les hôtels. L’objectif de la Croix-Rouge est de proposer à ces femmes un accompagnement adapté afin de leur permettre de vivre sereinement leurs règles.
Depuis le début de l’année 2020, sur les 15 702 personnes différentes rencontrées par les maraudes de la Croix-Rouge française, plus de 15% d’entre elles étaient des femmes.
<br/><br/>👉 Comment avez-vous découvert règles élémentaires ?
<br/><br/>🎤 Certaines de nos unités locales étaient déjà en partenariat avec Règles Élémentaires et nous en ont parlé. Nous avons aussi lu des articles de presse sur les actions menées et avons ensuite pris contact.
