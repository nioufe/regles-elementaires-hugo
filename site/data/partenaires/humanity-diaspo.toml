story = """Rana Hamra est co-fondatrice et directrice de Humanity Diaspo. L’association a pris contact avec Règles Élementaires en avril 2020, en plein dans le premier confinement, au début de la crise sanitaire qui se poursuit.
<br/><br/>👉 Comment avez-vous découvert Règles Élémentaires ?
<br/><br/>🎤 J’ai connu règles élémentaires en 2018 à un événement au Palais de la Femme. Règles Élémentaires est le premier partenaire de Humanity Diaspo.
Depuis avril 2020, règles élémentaires a donné plus de 54 317 protections périodiques à Humanity Diaspo.
<br/><br/>👉 Quelles sont les missions de votre association ?
<br/><br/>🎤 Humanity diaspo est une ONG humanitaire et de développement créée en 2018, qui s’inscrit dans une démarche “tech for good” et féministe. Humanity Diaspo lutte contre la précarité hygiénique et menstruelle en Île-de-France. L’association utilise l'outil numérique afin de maximiser l’impact environnemental ainsi que la qualité des interventions effectuées auprès des bénéficiaires.
<br/><br/>👉 Comment venez-vous en aide aux femmes en situation de précarité ? 
<br/><br/>🎤 L’objectif de Humanity Diaspo est de pouvoir soutenir en priorité des femmes et des mères en situation de précarité et de sans-abrisme, migrantes et réfugiées, mais aussi des femmes victimes de violences conjugales accueillies dans différents établissements d’hébergement tel que des CHU, CHRS, CPMI et accueils de jour.
Avec la crise sanitaire, de plus en plus d’étudiant·es se trouvent en situation de précarité et bénéficient des produits distribués par Humanity Diaspo.
Depuis la création de l’ONG, Humanity Diaspo vient en aide à plus de 8 000 femmes à travers 80 structures en Ile-de-France.
<br/><br/>👉 Comment organisez-vous la distribution de  protections périodiques ?
<br/><br/>🎤 Nos équipes organisent des redistributions de protections hygiéniques en se rendant sur place pour effectuer des redistributions en direct dans différents établissements d’hébergement. 
Nous développons également un projet innovant, il s’agit d’une application dont l’objectif est d'identifier les structures d'hébergement et la typologie des personnes accueillies (femmes, jeunes filles, enfant…) afin de connaître leurs besoins en terme de produits d’hygiène (couches, protections hygiéniques, savons,...). Le but de cette application est d’indiquer les besoins de chaque structure de façon géolocalisée afin d’assurer une meilleure coordination entre associations leur venant en aide. Ce projet est lauréat du Fonds L’Oréal pour les Femmes.
